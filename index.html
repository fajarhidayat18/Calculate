<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Calculate</title>
</head>
<body>
    <div class="contain-calc">
        <input type="text" class="screen-calc" placeholder="0" disabled>
        <div class="keys-calc">
            <div class="key-cap all-clear">
                <button class="key">Clean</button>
            </div>
            <div class="key-cap one-clear">
                <button class="key">&#8594;</button>
            </div>
            <div class="key-cap">
                <button value="/" class="key operator">/</button>
            </div>
            <div class="key-cap">
                <button value="*" class="key operator">*</button>
            </div>
            <div class="key-cap number btn">
                <button value="7" class="key">7</button>
            </div>
            <div class="key-cap number btn">
                <button value="8" class="key">8</button>
            </div>
            <div class="key-cap number btn">
                <button value="9" class="key">9</button>
            </div>
            <div class="key-cap">
                <button value="-" class="key operator">-</button>
            </div>
            <div class="key-cap number btn">
                <button value="4" class="key">4</button>
            </div>
            <div class="key-cap number btn">
                <button value="5" class="key">5</button>
            </div>
            <div class="key-cap number btn">
                <button value="6" class="key">6</button>
            </div>
            <div class="key-cap">
                <button value="+" class="key operator">+</button>
            </div>
            <div class="key-cap number btn">
                <button value="1" class="key">1</button>
            </div>
            <div class="key-cap number btn">
                <button value="2" class="key">2</button>
            </div>
            <div class="key-cap number btn">
                <button value="3" class="key">3</button>
            </div>
            <div class="key-cap">
                <button value="%" class="key percent">%</button>
            </div>
            <div class="key-cap number btn">
                <button value="0" class="key">0</button>
            </div>
            <div class="key-cap btn">
                <button value="." class="key">.</button>
            </div>
            <div class="key-cap equal-sign">
                <button class="key btn-equal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
